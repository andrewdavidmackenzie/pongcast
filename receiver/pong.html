<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="pong.js"></script>
    <script src="pongcast.js"></script>
    <!-- Scale the canvas to fill the screen, independently of the "real" size in pixels for rendering -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: #999999;
        }
    </style>


</head>
<body>
<script src="stats.min.js"></script>

<script>
    if (false) {
        window.stats = new Stats();
        window.stats.setMode(0);
        document.body.appendChild(window.stats.domElement);
    }

    window.onload = function () {
        var canvas = document.getElementById('court');
        var court = new Court(canvas, window.stats);
        court.render();

        court.setPlayer1(new Player("test"));
        var game = new Game(court);

        window.addEventListener("keydown", function (event) {
            var key = event.keyCode;
            var value = Number(key);
            if (value == 37) {
                window.court.player1.paddle.moveUp();
            } else if (value == 39) {
                window.court.player1.paddle.moveDown();
            }
        });

        game.start();
    };
</script>

<canvas id='court' width="960" height="540"></canvas>

</body>
</html>
