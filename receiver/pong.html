<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="stats.min.js"></script>
    <script type="text/javascript" src="http://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="pong.js"></script>
    <script src="castReceiverController.js"></script>
    <script src="keyboardController.js"></script>

    <!-- Scale the canvas to fill the screen, independently of the "real" size in pixels for rendering -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: #999999;
        }

        #message {
            width: 500px;
            height: 100%;
            position: absolute;
            padding-left: 50px;
            padding-top: 50px;
            visibility: hidden;
        }

        #scoreboard {
            width: 100%;
            height: 50px;
            text-align: center;
            position: absolute;
            margin-top: 20px;
            font: 50px Pong;
            color: #ffffff;
        }

        .left {
            text-align: left;
            margin-right: 20px;
        }

        .right {
            text-align: right;
            margin-left: 20px;
        }

        @font-face {
            font-family: 'Pong';
            src: url('pong.ttf');
        }
    </style>

    <style>

    </style>
</head>

<body>

<script>
    // enable this to show refresh rates stats on-screen
    if (false) {
        window.stats = new Stats();
        window.stats.setMode(0);
        document.body.appendChild(window.stats.domElement);
    }

    window.enableDebug = function enableDebug(text) {
        window.message.style.visibility = "visible";
    }

    // utility function to display a text message in log and also on-screen
    window.outputLine = function outputLine(text) {
        console.log("Debug: " + text);
        window.message.innerHTML += (text + "<br>");
    };

    // Wait until this has all loaded before creating the canvas and adding controllers for the game
    window.onload = function () {
        var canvas = document.getElementById('court');
        window.court = new Court(canvas, window.stats);
        window.court.render();

        var isChromecast = navigator.userAgent.indexOf('CrKey') !== -1;

        if (isChromecast) {
            CastController(window.court);
        } else {
            KeyboardController(window.court);
        }
    };
</script>

<div id="message"></div>
<div id="scoreboard">
    <span class="left"></span>
    <span class="right"></span>
</div>
<canvas id='court' width="960" height="540">Your browser does not support canvas - go get Chrome!</canvas>

</body>
</html>
