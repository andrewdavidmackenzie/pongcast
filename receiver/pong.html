<!DOCTYPE html>
<html>
<head>
    <script src="pong.js"></script>
    <script src="pongcast.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        canvas {
            background: #999999;
        }
    </style>

    <script>
        window.onload = function () {
            var canvas = document.getElementById('court');
            var court = new Court(canvas);
            court.render();

            court.setPlayer1(new Player("test"));
            var game = new Game(court);

            window.addEventListener("keydown", function (event) {
                var key = event.keyCode;

                var value = Number(key);
                if (value == 37) {
                    window.court.player1.paddle.move(-4);
                } else if (value == 39) {
                    window.court.player1.paddle.move(4);
                }
            });

//            game.start();
        };

    </script>

</head>
<body>
<div id="message"></div>
<canvas id='court'></canvas>

</body>
</html>
